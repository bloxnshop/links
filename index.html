<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-dark" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>BloxNShop Links</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Here you can find all the social media links for BloxNShop!">

    <!-- Keywords -->
    <meta name="keywords" content="bloxnshop, roblox, roblox store">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://links.bloxnshop.com">

    <!-- Author Information -->
    <meta name="author" content="BloxNShop">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<script src="https://uptime.betterstack.com/widgets/announcement.js" data-id="212010" async="async" type="text/javascript"></script>

<body>
    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/oldavatar.png" srcset="images/oldavatar.png 2x" alt="BloxNShop Logo">

            <!-- Replace with your name or brand -->
            <h1>
              <div>BloxNShop Links</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>Welcome! Click the links below to explore BloxNShop!</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Play our game! -->
              <a class="button button-play-our-game-" href="https://www.roblox.com/games/start?placeId=16391477043" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/play-solid-full (1).svg" alt="Play our game! icon">Play our game!</a>

              <br>
              <br>
              <p>Our Community</p>
              
              <!-- Roblox Community -->
              <a class="button button-roblox-community" href="https://www.roblox.com/communities/33854030/BloxNShop-Limited#!/about" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/Roblox_Logo.svg.png" alt="Roblox Community icon">Roblox Community</a>
              <!-- Discord -->
              <a class="button button-discord" href="https://discord.com/invite/7Vux6mqC8N" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/discord.svg" alt="Discord Logo">Discord Server</a>

              <br>
              <br>
              <p>Our Socials</p>

              <!-- Instagram -->
              <a class="button button-instagram" href="https://www.instagram.com/bloxnshop" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Instagram</a>
              <!-- YouTube Alt -->
                 <a class="button button-yt-alt" href="https://www.youtube.com/@BloxNShopLimited" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/youtube-alt.svg" alt="YouTube Logo">YouTube</a>
              <!-- TikTok -->
              <a class="button button-tiktok" href="https://www.tiktok.com/@bloxnshoplimited" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/tiktok.svg" alt="TikTok Logo">TikTok</a>
              <!-- Threads -->
              <a class="button button-threads" href="https://www.threads.net/@bloxnshop" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/threads.svg" alt="Threads Logo">Threads (Chinese Only)</a>

              <br>
              <br>
              <p>Useful Links</p>

              <!-- Documentation -->
              <a class="button button-documentation" href="https://bloxnshop.mintlify.app/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/book-open-solid-full.svg" alt="Documentation icon">Documentation</a>
              <!-- Generic RSS -->
              <a class="button button-default" href="https://bloxnshop.betteruptime.com/" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/wifi-solid-full.svg" alt="Status Icon">Statuspage</a>
      </div>

      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <a href="privacy.html">Privacy Policy</a> | Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
      </footer>

    </div>
  </div>

</body>

</html>
